<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perplexity Codeblock Settings</title>
  <link rel="stylesheet" href="popup-styles.css">
</head>
<body>
  <div class="container">
    <h2>Settings</h2>
    
    <div class="setting-row">
      <span>Extension enabled</span>
      <label class="switch">
        <input type="checkbox" id="extension-toggle" checked aria-label="Toggle extension">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="setting-row">
      <span>Minimize code blocks by default</span>
      <label class="switch">
        <input type="checkbox" id="collapse-toggle" aria-label="Toggle code block minimization">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
